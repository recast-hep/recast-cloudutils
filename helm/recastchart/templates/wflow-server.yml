apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: wflow-server
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: wflow-server
    spec:
      containers:
      - name: wflow-server
        image: recast/wflowserver:{{.Values.ImageTags.wflow_server}}
        imagePullPolicy: {{.Values.ImagePullPolicy }}
        command: ['python','wflowserver/server.py']
        ports:
          - containerPort: 5000
        env:
          - name: WFLOW_CELERY_REDIS_HOST
            value: recast-backend-msg-queue.default.svc.cluster.local
          - name: WFLOW_CELERY_REDIS_PORT
            value: '6379'
          - name: WFLOW_CELERY_REDIS_DB
            value: '0'
          - name: WFLOW_SUBJOB_BASE
            value: '/subjoblogs'
          - name: WFLOW_SUBJOB_TEMPLATE
            value: '{}.{}.log'
          - name: WFLOW_WFLOW_BASE
            value: '/wflowlogs'
          - name: WFLOW_WFLOW_TEMPLATE
            value: '{}.{}.log'
          - name: WFLOW_UPLOAD_IDENTITY_FILE
            value: ''
          - name: WFLOW_SERVER_PORT
            value: '5000'
        volumeMounts:
          - name: data
            mountPath: /subjoblogs
            subPath: subjoblogs
          - name: data
            mountPath: /wflowlogs
            subPath: wflowlogs
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: control-center-data
---
apiVersion: v1
kind: Service
metadata:
  name: wflow-server
spec:
  type: {{ .Values.InternalServiceType }}
  ports:
  - port: 80
    targetPort: 5000
    name: http
    protocol: TCP
  selector:
    app: wflow-server


