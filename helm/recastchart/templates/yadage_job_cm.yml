apiVersion: v1
kind: ConfigMap
metadata:
  name: yadage-job-template
data:
  int_template: |
    apiVersion: extensions/v1beta1
    kind: Deployment
    metadata:
      name: null
    spec:
      replicas: 1
      template:
        metadata:
          labels:
            app: null
        spec:
          containers:
          - name: backend-server
            command:
            - 'sh'
            - '-c'
            - >
               mkdir -p ~/.ssh &&
               cp ~/ssh_data/id_rsa ~/.ssh/id_rsa &&
               chmod 0400 ~/.ssh/id_rsa &&
               wflow-process-server setupFromURL generic_onsuccess cleanup {wflowid} --stream-logs
            image: lukasheinrich/wflow-interactive:latest
            imagePullPolicy: Always
            workingDir: /srv/workerdata
            ports:
            - containerPort: 5000
              name: http
            env:
            - name: WFLOW_DOWNLOAD_TOKEN
              valueFrom:
                secretKeyRef:
                  name: yadagewebuiauth
                  key: bearer_token
            - name: WFLOW_SERVER
              value: http://wflow-server.default.svc.cluster.local
            - name: WFLOW_DOWNLOAD_VERIFY_SSL
              value: 'false'
            - name: WFLOW_BACKEND_REDIS_URL
              value: redis://backend-msg-queue.default.svc.cluster.local:6379/0
            - name: WFLOW_QUARANTINE_DIR
              value: /srv/workerdata/quarantine
            volumeMounts:
              - name: ssh
                mountPath: /root/ssh_data
              - name: data
                mountPath: /srv/workerdata
                subPath: workerdata
          - name: engine-server
            image: lukasheinrich/wflow-interactive-engine
            command:
            - sh
            - '-c'
            - >-
              echo '{"bookkeeping": {}, "stepsbystage": {}, "rules": [], "applied": [], "dag": {"nodes": [], "edges": []}}' > here.json &&
              yadage-httpctrl-server filebacked:here.json celery --port 8888 --ip 0.0.0.0
            env:
            - name: PACKTIVITY_CELERY_REDIS_BROKER
              value: redis://backend-msg-queue.default.svc.cluster.local:6379/1
            ports:
            - containerPort: 8888
              name: http
            volumeMounts:
              - name: data
                mountPath: /srv/workerdata
                subPath: workerdata
          volumes:
          - name: ssh
            secret:
              secretName: control-center-ssh
          - name: data
            persistentVolumeClaim:
              claimName: worker-data
    ---
    apiVersion: v1
    kind: Service
    metadata:
      name: null
    spec:
      type: NodePort
      ports:
      - port: 8080
        name: service
        targetPort: 5000
        protocol: TCP
      - port: 80
        name: engine
        targetPort: 8888
        protocol: TCP
      selector:
        app: null
  job_template: |
    apiVersion: batch/v1
    kind: Job
    metadata:
      name: null
    spec:
      backoffLimit: 0
      template:
        metadata:
          name: null
        spec:
          restartPolicy: Never
          containers:
          - name: worker
            command:
            - sh
            - '-c'
            - >-
              mkdir -p ~/.ssh &&
              cp ~/ssh_data/id_rsa ~/.ssh/id_rsa &&
              chmod 0400 ~/.ssh/id_rsa &&
              wflow-process setupFromURL generic_onsuccess cleanup --stream-logs --config-from-server {wflowid}
            image: recast/yadage-worker:{{.Values.ImageTags.worker}}
            imagePullPolicy: Always
            workingDir: /srv/workerdata
            volumeMounts:
              - name: ssh
                mountPath: /root/ssh_data
              - name: data
                mountPath: /srv/workerdata
                subPath: workerdata
              {{ if eq .Values.HostOverlays true}}
              - name: localoverlaycode
                mountPath: /yadage_plugin
              {{ end }}
            {{ if eq .Values.ResourceRequirements true}}
            resources:
              requests:
                cpu: "0.5"  #will only fit one per 8VCPU node, but don't want to completely stuff it
                memory: "0.2Gi" #2GB memory per core
            {{ end }}
            env:
              - name: WFLOW_DOWNLOAD_TOKEN
                valueFrom:
                  secretKeyRef:
                    name: yadagewebuiauth
                    key: bearer_token
              - name: WFLOW_SERVER
                value: http://wflow-server.default.svc.cluster.local
              - name: WFLOW_DOWNLOAD_VERIFY_SSL
                value: 'false'
              - name: WFLOW_BACKEND_REDIS_URL
                value: redis://backend-msg-queue.default.svc.cluster.local:6379/0
              - name: WFLOW_YADAGEBACKEND
                value: celery
              - name: WFLOW_QUARANTINE_DIR
                value: /srv/workerdata/quarantine
              - name: PACKTIVITY_CELERY_DISABLE_SYNC
                value: 'false'
              - name: PACKTIVITY_CELERY_REDIS_BROKER
                value: 'redis://backend-msg-queue.default.svc.cluster.local:6379/1'
              - name: YADAGE_SCHEMA_LOAD_TOKEN
                valueFrom:
                  secretKeyRef:
                    name: yadageloadtoken
                    key: token
          volumes:
          {{ if eq .Values.HostOverlays true}}
          - name: localoverlaycode
            hostPath:
              path: {{ .Values.LocalOverlays.YadageWorkerCode }}
          {{end}}
          - name: ssh
            secret:
              secretName: control-center-ssh
          - name: data
            persistentVolumeClaim:
              claimName: worker-data
